<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reston Map</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.30/css/uikit.min.css" />
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.30/js/uikit.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.30/js/uikit-icons.min.js" defer></script>
    <script src="bundle.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-ukoWUS6t1TVxoXi3SP_VfFTj9IRLQ78&libraries=places&callback=initMap" async defer></script>
</head>

<body>
    <div class="uk-offcanvas-content">
        <div class="uk-navbar-container uk-light">
            <nav class="uk-navbar">
                <div class="uk-navbar-left"> 
					<a class="uk-navbar-toggle uk-hidden@m" uk-navbar-toggle-icon href="#ch-offcanvas" uk-toggle></a> 
					<a href="../" class="uk-navbar-item uk-logo"><span class="ch-accent-color" uk-icon="icon: location" style="margin-right: 5px;"></span>Reston Local</a> 
				</div>
                <div class="uk-navbar-right uk-visible@m">
                    <ul class="uk-navbar-nav">
                        <li><a href="../pro">Pro</a></li>
                        <li><a href="../docs/">Documentation</a></li>
                        <li><a href="../changelog">Changelog</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="ch-sidebar-left uk-visible@m">
            <ul class="uk-nav uk-nav-default tm-nav uk-margin-top" style="margin-top: 0px !important">
                <li class="ch-nav-heading">ACTIONS</li>
                <li class=""><a class="ch-nav-link" href="#" data-bind="click: resetMap">Reset Map</a></li>
            </ul>
            <ul class="uk-nav uk-nav-default tm-nav uk-margin-top">
                <li class="ch-nav-heading">PLACES</li>
            </ul>
            <ul class="uk-nav uk-nav-default tm-nav uk-margin-top" data-bind="foreach: places" style="margin-top: 0px !important">
                <li class=""><a class="ch-nav-link" href="#" data-bind="text: label, click: $parent.displayPlaces"></a></li>
            </ul>
		</div>
        <div class="ch-main">
            <div class="">
                <div id="map-container" uk-height-viewport>

                </div>
            </div>
		</div>
        <div id="ch-offcanvas" class="ch-offcanvas-wrapper" uk-offcanvas="overlay: true; mode: push">
            <div class="uk-offcanvas-bar"> 
                <ul class="uk-nav uk-nav-default tm-nav uk-margin-top" style="margin-top: 0px !important">
                    <li class="ch-nav-heading">ACTIONS</li>
                    <li class=""><a class="ch-nav-link" href="#">Reset Map</a></li>
                </ul>
                <ul class="uk-nav uk-nav-default tm-nav uk-margin-top">
                    <li class="ch-nav-heading">PLACES</li>
                </ul>
                <ul class="uk-nav uk-nav-default tm-nav uk-margin-top" data-bind="foreach: places" style="margin-top: 0px !important">
                    <li class=""><a class="ch-nav-link" href="#" data-bind="text: label, click: $parent.displayPlaces"></a></li>
                </ul>
			</div>
        </div>
    </div>
</body>

</html>
